<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <input type="url" id="link" oninput="genLink(this.value)">
        <p id="ready-link">Тут будет ваша ссылка</p>
        <script>
            function genLink(link) {
                let api = 'https://mega.infinity-geek.xyz/direct/'
                let url = api + encodeURIComponent(link);
                document.getElementById('ready-link').innerText = url;
            }
        </script>
    </body>
</html>
