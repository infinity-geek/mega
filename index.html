<!DOCTYPE html>
<html>

<meta charset="UTF-8">
<title>erbuc</title>

<input type="url" id="link" oninput="genLink(this.value)">
<p id="direct-link">Your link here</p>
<script>
  function genLink(value) {
    if (value == '') {
      document.getElementById('direct-link').innerText = 'Your link here';
    } else {
      let url = `${document.location.origin}/api/direct/?link=${encodeURIComponent(value)}`;
      document.getElementById('direct-link').innerText = url;
    }
  }
</script>

</html>
